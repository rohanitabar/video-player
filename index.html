<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/CSS/all.min.css">
    <link rel="stylesheet" href="/assets/CSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>
    <video src="/videos/Shahin.mp4" class="screen" id="video" width="100%"></video>
    <div class="controls">
        <div id="cplay">
        </div>
        <button class="action-btn" id="play"> <i class="fas fa-play"></i></button>
        <button class="action-btn" id="stop"> <i class="fas fa-stop"></i></button>
        <button class="action-btn" id="jump-backward"> <i class="fas fa-backward"></i></button>
        <button class="action-btn" id="jump-forward"> <i class="fas fa-forward"></i></button>
        <span id="curr-time">0:00</span>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1">
        <span id="dur-time">1:28</span>

        <div class="volume-container" id="volume-container">
            <button class="action-btn" id="volume-icon"><i class="fas fa-volume-up"></i></button>
            <input type="range" id="volume" class="volume" min="0" max="1" step="0.1" style="margin-top: -5px; width: 100px;">
        </div>
        <button class="action-btn" id="expand-page"><i class="fas fa-expand"></i></button>
    </div>

    <script src="/assets/JS/all.min.js"></script>
    <script src="/assets/JS/bootstrap.bundle.min.js"></script>
    <script src="/assets/JS/app.js"></script>
</body>
</html>
